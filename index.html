<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rutgers Bus Tracker</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

	<!-- Moment.js Reference -->
	<!-- <script src="http://momentjs.com/downloads/moment.js"></script> -->	
 	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

<!-- Bus Tracker -->
<div class="container">

	<!-- Jumbotron -->
	<div class="jumbotron" style="background-color: black; color: white">
		<h1 class="text-center">Rutgers Bus Lines</h1>
		<h3 class="text-center">Because We Need to Know if We'll Miss the Clicker Quiz!!!</h3>
	</div>
	
	<div class="row">
		<div class="col-lg-12">
	
		<!-- Current Lines-->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Current Bus Lines</strong></h3>
				</div>
				<div class="panel-body">
					<table class="table table-hover" id='busTable'>
						<thead>
							<tr>
								<th>Bus Name</th>
								<th>Destination</th>
								<th>Rate (minutes)</th>
								<th>Arrival Time</th>
								<th>Wait Time</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
				</div>
			</div>

			<!-- Add Bus Line  -->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Add Bus Line</strong></h3>
				</div>
				<div class="panel-body">
	

				<!-- Entry Form -->
				<form>
					<div class="form-group">
						<label for="">Bus Line</label>
						<input type="text" class="form-control" id="busNameInput">
					</div>

					<div class="form-group">
						<label for="">Destination</label>
						<input type="text" class="form-control" id="placeInput">
					</div>

					<div class="form-group">
						<label for="">Start Bus Line (H:mm - 24 Hour Clock)</label>
						<input type="text" class="form-control" id="startInput">
					</div>

					<div class="form-group">
						<label for="">Rate (minutes)</label>
						<input type="text" class="form-control" id="rateInput">
					</div>
					
					<button type="submit" class="btn btn-primary" id="addBusBtn">Submit</button>
				</form>

				</div>
			</div>

		</div>
	</div>
</div>

<!-- Javascript -->
<script src="buslogic.js"></script>

</body>
</html>
